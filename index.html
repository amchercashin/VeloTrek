<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#2D6A4F" />
    <meta
      name="description"
      content="ВелоТропа — офлайн велонавигатор с загружаемыми картами"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" href="icons/icon-192.png" />
    <title>ВелоТропа</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <span class="header__title">ВелоТропа</span>
        <a
          href="#"
          class="header__action"
          id="add-route-btn"
          title="Добавить маршрут"
          >+</a
        >
      </div>
    </header>

    <main class="catalog" id="catalog">
      <div class="loading" id="loading">
        <div class="loading__spinner"></div>
        <p>Загрузка маршрутов...</p>
      </div>

      <div class="error-msg hidden" id="error">
        <p class="error-msg__text"></p>
        <button class="error-msg__retry" onclick="loadRoutes()">
          Повторить
        </button>
      </div>

      <div id="route-list"></div>
    </main>

    <!-- JSZip для поддержки KMZ -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="js/kml-parser.js"></script>
    <script src="js/app.js"></script>

    <script>
      async function loadRoutes() {
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const routeList = document.getElementById("route-list");

        loading.classList.remove("hidden");
        error.classList.add("hidden");
        routeList.innerHTML = "";

        try {
          const routes = await App.loadCatalog();
          loading.classList.add("hidden");
          App.renderCatalog(routes, routeList);

          // Кнопка «+ Добавить маршрут» → README#добавление-маршрута
          const repo = App.detectRepo();
          if (repo) {
            document.getElementById("add-route-btn").href =
              `https://github.com/${repo.owner}/${repo.repo}#добавление-маршрута`;
          }
        } catch (e) {
          loading.classList.add("hidden");
          error.classList.remove("hidden");
          error.querySelector(".error-msg__text").textContent =
            "Не удалось загрузить маршруты: " + e.message;
        }
      }

      // Service Worker
      SWUpdater.init();

      loadRoutes();
    </script>
  </body>
</html>
